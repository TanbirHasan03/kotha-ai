<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kotha AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
    }
    #chat-container {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #cce5ff;
      align-self: flex-end;
      text-align: right;
    }
    .ai {
      background: #e2e2e2;
      align-self: flex-start;
    }
    footer {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Kotha AI</header>
  <main id="chat-container"></main>
  <footer>
    <input type="text" id="user-input" placeholder="আপনার প্রশ্ন লিখুন..." />
    <button id="send-btn">পাঠান</button>
  </footer>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    const apiKey = "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";

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, "user");
      userInput.value = "";
      addMessage("আমি উত্তর খুঁজছি...", "ai");

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: message }]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "দুঃখিত, কিছু ভুল হয়েছে!";
        updateLastAIMessage(reply);
      } catch (error) {
        updateLastAIMessage("জবাব আনতে সমস্যা হয়েছে। পরে চেষ্টা করুন।");
      }
    }

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function updateLastAIMessage(text) {
      const aiMessages = document.querySelectorAll(".message.ai");
      if (aiMessages.length) {
        aiMessages[aiMessages.length - 1].textContent = text;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
